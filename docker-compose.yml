services:
  server:
    build:
      context: .
    environment:
      - NODE_ENV=production
      - LLMAPIKEY=${LLMAPIKEY}
      - LLMMODEL=${LLMMODEL}
      - VECTOR_DATABASE_URL=vector_database
      - VECTOR_DATABASE_PORT=8000
      - DATABASE_URL=database:9042
      - DATABASE_KEYSPACE=${DATABASE_KEYSPACE}
      - CHAT_API=chat_saas:42069
    ports:
      - 3000:3000
    networks:
      - net
  chroma:
    container_name: vector_database
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - 8000:8000
    volumes:
      - ./index_data:/chroma/.chroma/index
    restart: unless-stopped
    networks:
      - net

  scylla:
    container_name: database
    image: scylladb/scylla
    ports:
      - 9042:9042
      - 10000:10000
    volumes:
      - scylla_data:/var/lib/scylla
    restart: unless-stopped
    networks:
      - net
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "DESCRIBE keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  index_data:
    driver: local
  scylla_data:
    driver: local
  backups:
    driver: local

networks:
  net:
    driver: bridge
